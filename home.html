    <div>

    <div id="carouselExampleDark" class="carousel carousel-dark slide">

            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>

        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="img/carrusel1.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <hr class="linea-centro">
                    <hr class="linea-centro2">
                    <h1 class="tit"> El diseño vive en lo indómito! </h1>
                    <p class="parr"> Tu marca no nació para ser común.
                        Creamos piezas visuales con alma, estilo y propósito. </p>
                    <hr class="linea-centro3">
                    <hr class="linea-centro4">
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="img/carrusel2.jpg" class="d-block w-100" alt="...">

                </div>
            </div>
            <div class="carousel-item">

                    <hr class="linea-centro3">
                    <hr class="linea-centro4">
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
